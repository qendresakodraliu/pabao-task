<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulating DOM Elements</title>
  </head>
  <body>
    <form>
      <div id="checkboxContainer">
        <label class="checkbox">
          <input type="checkbox" name="internship" value="Internship" />
          Internship </label
        ><br />
        <label class="checkbox">
          <input type="checkbox" name="pabau" value="Pabau" />
          Pabau </label
        ><br />
        <label class="checkbox">
          <input type="checkbox" name="employment" value="Employment" />
          Employment </label
        ><br />
        <label class="checkbox">
          <input type="checkbox" name="career" value="Career" />
          Career </label
        ><br />
      </div>
    </form>
    <div id="displayArea"></div>
    <script src="index.js"></script>
  </body>
</html>
